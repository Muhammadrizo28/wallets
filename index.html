<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

  </style>

</head>
<body>

  <div class="cont">

   

    <span class="Title">Регистрация</span>

    <form>

      <input type="email" placeholder="Почта" id="email" name="email">
      <input type="text" placeholder="Имя" id="name" name="name">
      <input type="text" placeholder="Фамилия" id="surname" name="surname">
      <input type="text" placeholder="Пароль" id="password" name="password">

      <button>Продолжить</button>
    </form>

    <span class="sign_in">Войти в аккаунт</span>


  </div>


  

  <script type="module" src="script.js"></script>
